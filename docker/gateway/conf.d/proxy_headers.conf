# Standard proxy headers for upstream services
# Based on API_GATEWAY.md recommendations

# Core proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Request identification and tracing
proxy_set_header X-Request-ID $http_x_request_id;
proxy_set_header X-Gateway-Version "1.0.0";
proxy_set_header X-Gateway-Time $time_iso8601;

# Authentication context (set by Lua scripts)
proxy_set_header X-User-ID $http_x_user_id;
proxy_set_header X-Org-ID $http_x_org_id;
proxy_set_header X-User-Roles $http_x_user_roles;

# Connection handling
proxy_http_version 1.1;
proxy_set_header Connection "";
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;

# Timeout settings
proxy_connect_timeout 30s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Handle upstream errors
proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
proxy_next_upstream_tries 2;
proxy_next_upstream_timeout 30s;
