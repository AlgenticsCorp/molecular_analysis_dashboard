# Generic single-database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version locations for multi-branch support
version_locations = alembic/versions/metadata alembic/versions/results

# Version path separator; As mentioned above, this is the character used to split
# version_locations
version_path_separator = :

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Environment-specific configurations for multi-database support
[metadata]
sqlalchemy.url = postgresql+asyncpg://mad:mad_password@postgres:5432/mad
version_table = alembic_version_metadata
version_locations = alembic/versions/metadata

[results]
sqlalchemy.url = postgresql+asyncpg://mad:mad_password@postgres:5432/mad_results_template
version_table = alembic_version_results
version_locations = alembic/versions/results
